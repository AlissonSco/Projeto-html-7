<!DOCTYPE html>
<html>
<head>
    <title>Cadastro de Usuário</title>
</head>
<body>
    <header>
        <h1>Cadastro de Usuário</h1>
        <nav>
            <ul>
                <li><a href="#">Início</a></li>
                <li><a href="#">Login</a></li>
                <li><a href="#">Ajuda</a></li>
            </ul>
        </nav>
    </header>

    <section>
        <h2>Preencha suas informações</h2>
        <form action="#" method="post">
            <label for="nome">Nome completo:</label><br>
            <input type="text" id="nome" name="nome" required><br><br>

            <label for="email">E-mail:</label><br>
            <input type="email" id="email" name="email" required><br><br>

            <label for="senha">Senha:</label><br>
            <input type="password" id="senha" name="senha" required><br><br>

            <label for="genero">Gênero:</label><br>
            <select id="genero" name="genero" required>
                <option value="">Selecione</option>
                <option value="masculino">Masculino</option>
                <option value="feminino">Feminino</option>
                <option value="outro">Outro</option>
                <option value="nao_informar">Prefiro não informar</option>
            </select><br><br>

            <label>Interesses:</label><br>
            <input type="checkbox" id="tecnologia" name="interesses" value="tecnologia">
            <label for="tecnologia">Tecnologia</label><br>

            <input type="checkbox" id="viagem" name="interesses" value="viagem">
            <label for="viagem">Viagem</label><br>

            <input type="checkbox" id="musica" name="interesses" value="musica">
            <label for="musica">Música</label><br>

            <input type="checkbox" id="esporte" name="interesses" value="esporte">
            <label for="esporte">Esporte</label><br><br>

            <label for="biografia">Breve biografia:</label><br>
            <textarea id="biografia" name="biografia" rows="5" cols="40"></textarea><br><br>

            <input type="submit" value="Cadastrar">
        </form>
    </section>
</body>
</html>
